<p-panel header="Pipes personalizados" class="p-1">
    <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpper }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="changeCase()"
                  label="ToogleCase"
                  icon="pi pi-search"
                  class="mr-2"/>
    </div>

    <div class="p-toolbar-group-end">

        <p-button icon="pi pi-sort"
                  label="Por nombre"
                  styleClass="p-button-succes"
                  class="mr-2"/>

        <p-button icon="pi pi-sort"
                 label="Por volar"
                 styleClass="p-button-danger"
                 class="mr-2"/>

        <p-button icon="pi pi-sort"
                  label="Por color"
                  styleClass="p-button-help"
                  class="mr-2"/>
    </div>
</p-toolbar>
