<p-panel header="Pipes personalizados" class="p-1">
    <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpper }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="changeCase()"
                  label="ToogleCase"
                  icon="pi pi-search"
                  class="mr-2"/>
    </div>

    <div class="p-toolbar-group-end">

        <p-button (onClick)="changeSort('name')"
                  icon="pi pi-sort"
                  label="Por nombre"
                  styleClass="p-button-succes"
                  class="mr-2"/>

        <p-button (onClick)="changeSort('canFly')"
                  icon="pi pi-sort"
                  label="Por volar"
                  styleClass="p-button-danger"
                  class="mr-2"/>

        <p-button (onClick)="changeSort('color')"
                  icon="pi pi-sort"
                  label="Por color"
                  styleClass="p-button-help"
                  class="mr-2"/>
    </div>
</p-toolbar>



<p-panel header="HÃ©roes" class="p-1">
    <div class="card">
        <p-table [value]="heroes | sortBy:orderBy:direction" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Volar</th>
                    <th>Color</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canFly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
